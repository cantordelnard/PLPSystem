<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/ionicons.min.css">
  <link rel="icon" href="{{ url_for('static', filename='images/plpLogo.svg') }}">
  <title>PLP System | About Us</title>
</head>

<body>

  <!-- Loading Screen -->
  <div class="loader"></div>

  <!-- =============== Main ================ -->
  <div class="aboutUsContainer">
    <div class="aboutUsTitle">
      <h1>ABOUT US</h1>
    </div>
    <div class="aboutUsTitle">
      <h2>THE DEVELOPERS</h2>
      <p>NAME, IMAGE, ROLE, SOCIALS</p>
    </div>
    <div class="aboutUsTitle">
      <h2>THE ABSTRACT</h2>
      <p>SYSTEM DESCRIPTION</p>
    </div>
    <div class="aboutUsTitle">
      <h2>THE FOOTER</h2>
      <p>EXIT ROUTE</p>
    </div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script type="text/javascript">
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");

      // Check if loader exists
      if (loader) {
        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
          loader.remove(); // Remove loader directly, if it exists
        });
      }
    });
  </script>

</body>

</html>
