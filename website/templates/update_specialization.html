{% extends "baseUpdate.html" %}

<!-- =============== Title ================ -->
{% block title %}Program Specialization | Update {% endblock %}

{% block updateTitle %}
    <h1>Update Specialization</h1>
{% endblock %}

{% block updateContent %}
    <form method="post" action="{{ url_for('views.update_specialization', id=data.SpecializationID) }}">

        <div class="input-group-update">
            <label class="label" for="specialization_name">Specialization Name:</label>
            <input type="text" name="specialization_name" id="specialization_name" value="{{ data.SpecializationName }}" class="input" required>
        </div>

        <div class="input-group-update">
            <label class="label" for="program_id">College Program:</label>
            <select name="program_id" id="programUpdate" class="input" required>
                {% for program in programs %}
                <option value="{{ program.ProgramID }}" {% if program.ProgramID == data.ProgramID %}selected{% endif %}>
                    {{ program.ProgramName }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn">UPDATE SPECIALIZATION</button>
        <button type="button" class="btnCancel" id="cancelButton">CANCEL</button>
    </form>

{% endblock %}
